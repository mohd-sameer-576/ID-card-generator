<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ID-Card Generator</title>
</head>
<body>
    
    <div class="container">
        <form id="idCardForm">
        <h1>ID-Card Generator</h1>
            <label for="name">College Name:</label>
            <input type="text" id="collegename" name="name" minlength="5" >

            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" 
            minlength="5" maxlength="20" >

            <label for="idNumber">Roll Number:</label>
            <input type="text" id="rollno" name="idNumber" 
            minlength="1" maxlength="15" >

            <label for="issueDate">Date of Birth:</label>
            <input type="date" id="dob" name="dob" >

            <label for="expiryDate">Phone No:</label>
            <input type="number" id="phone" name="phone" 
            minlength="10" maxlength="10" >
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/jpeg, image/png, image/jpg">


            <button id="button" >Generate ID Card</button>
        </form>

        <div id="idCardPreview" class="card">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
